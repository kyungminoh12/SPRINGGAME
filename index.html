
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>여주 봄 코스</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>여주 농촌체험 봄 코스</h1>
  <div class="course-selector">
    <button onclick="showCourse(1)">코스 1</button>
    <button onclick="showCourse(2)">코스 2</button>
    <button onclick="showCourse(3)">코스 3</button>
  </div>

  <div id="course-container"></div>

  <div class="progress-container">
    <img src="car.png" id="car-icon"/>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
  </div>

  <div id="badge-container">
    <img src="badge_spring.png" id="badge" />
    <canvas id="confetti-canvas"></canvas>
  </div>

  <button id="share-btn" onclick="window.open('https://www.instagram.com', '_blank')">친구에게 공유하기</button>

  <script src="script.js"></script>
</body>
</html>
