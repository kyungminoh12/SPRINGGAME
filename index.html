
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>여주 봄 드라이브 팜코스</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>🌸 여주 봄 드라이브 팜코스</h1>
    <img src="badge_spring.png" alt="봄 뱃지" class="badge">
    <div class="course">
        <h2>✅ 코스 미션</h2>
        <ul>
            <li><button onclick="completeMission(0)">피크니코 체험 완료</button></li>
            <li><button onclick="completeMission(1)">이포쌀밥정식 체험 완료</button></li>
            <li><button onclick="completeMission(2)">여주자연팜 체험 완료</button></li>
        </ul>
    </div>
    <div id="reward" style="display:none;">
        <h2>🎉 축하합니다! 봄 코스 뱃지를 획득했어요!</h2>
        <img src="badge_spring.png" class="badge">
    </div>
    <script src="script.js"></script>
</body>
</html>
